<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="拼客登录页面">
    <meta name="author" content="vincent">

    <title>拼客登录页面</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

  </head>

  <body>
	<br /><br /><br /><br /><br /><br /><br /><br />
    
	<form class="form-horizontal">
	  <div class="form-group">
	    <label for="inputCellphone" class="col-sm-2 control-label">手机号码</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputCellphone" placeholder="手机号码(11位)">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> 记住我
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default" id="_id_btn_summit">登录</button>
	    </div>
	  </div>
	</form>

  </body>
  
   <!-- JavaScript -->
   <script src="js/jquery-2.1.0.js"></script>
   <script src="js/bootstrap.js"></script>
   <script type="text/javascript" src="js/util.js"></script>
   <script type="text/javascript"  src="login.js"></script>
</html>
